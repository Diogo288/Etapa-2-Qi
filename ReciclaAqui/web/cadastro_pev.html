<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciclaAqui - Cadastro de Ponto de Reciclagem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sobre</a></li>
                <li><a href="unidades.html">Pesquisar</a></li>
                <li><a href="login.html">Fazer login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro-pev">
            <h1>Cadastrar Ponto de Reciclagem</h1>
            <form action="admin.html" method="POST" enctype="multipart/form-data">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="tipoUnidade">Tipo de unidade:</label>
                <select id="tipoUnidade" name="tipoUnidade">
                    <option value="pev">PEV</option>
                    <option value="cooperativa">Cooperativa de Reciclagem</option>
                </select>

                <label for="residuosAceitos">Tipos de resíduos aceitos:</label>
                <div class="checkboxes">
                    <label><input type="checkbox" name="residuos[]" value="papel"> Papel e papelão</label>
                    <label><input type="checkbox" name="residuos[]" value="plastico"> Plástico</label>
                    <label><input type="checkbox" name="residuos[]" value="aluminio"> Alumínio</label>
                    <label><input type="checkbox" name="residuos[]" value="vidro"> Vidro</label>
                </div>

                <label for="horarioInicio">Horário de Funcionamento (Início):</label>
                <input type="time" id="horarioInicio" name="horarioInicio" required>

                <label for="horarioFim">Horário de Funcionamento (Fim):</label>
                <input type="time" id="horarioFim" name="horarioFim" required>

                <label for="emailContato">E-mail para contato:</label>
                <input type="email" id="emailContato" name="emailContato" required>

                <label for="imagemLocal">Imagem do local:</label>
                <input type="file" id="imagemLocal" name="imagemLocal" accept="image/*">

                <button type="submit">Enviar solicitação</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ReciclaAqui. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
